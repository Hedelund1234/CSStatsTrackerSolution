name: Publish Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - master  # eller din default branch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'  # brug din version

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish Blazor WASM
      run: dotnet publish --configuration Release

    - name: Copy wwwroot to docs folder
      run: |
        rm -rf docs
        mkdir docs
        cp -r bin/Release/net6.0/publish/wwwroot/* docs/

    - name: Remove compressed files
      run: |
        rm -f docs/_framework*.br
        rm -f docs/_framework*.gz

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs
        git commit -m "Publish Blazor WASM to docs for GitHub Pages" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

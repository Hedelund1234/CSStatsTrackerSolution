name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Publish Blazor WASM
        run: dotnet publish -c Release

      - name: Update base href in index.html
        run: |
          REPO_NAME=${{ github.repository#*\/ }}
          INDEX_FILE=./bin/Release/net8.0/publish/wwwroot/index.html
          echo "Updating <base href> to /$REPO_NAME/ in $INDEX_FILE"
          sed -i 's|<base href="[^"]*"|<base href="/'"$REPO_NAME"'/"|' $INDEX_FILE

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./bin/Release/net8.0/publish/wwwroot

name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish Blazor WebAssembly app
        run: dotnet publish -c Release -o release

      - name: Patch base href for GitHub Pages
        run: sed -i 's|<base href="/" />|<base href="/CSStatsTrackerSolution/" />|' release/wwwroot/index.html

      - name: Copy index.html to 404.html (for client-side routing)
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: release/wwwroot
